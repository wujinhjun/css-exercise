<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <!-- <div class="relative-center"></div> -->
        <div class="header">
          <span class="title">Weekly report</span>
          <span class="date">01. Feb - 07. Feb</span>

          <span class="purchases">Purchases</span>
        </div>
        <div class="canvas-this">
          <div class="line"></div>
          <div class="line num2"></div>
          <div class="line num3"></div>
          <div class="data upper">
            <svg>
              <polyline
                points="9,46 50,12,90,23 130,11 171,38 211,48 251,19"
              ></polyline>
            </svg>
            <div class="points">
              <div class="point num1">
                <div class="tips">458</div>
              </div>
              <div class="point num2">
                <div class="tips">812</div>
              </div>
              <div class="point num3">
                <div class="tips">746</div>
              </div>
              <div class="point num4">
                <div class="tips">877</div>
              </div>
              <div class="point num5">
                <div class="tips">517</div>
              </div>
              <div class="point num6">
                <div class="tips">434</div>
              </div>
              <div class="point num7">
                <div class="tips">458</div>
              </div>
            </div>
          </div>
          <div class="data lower">
            <svg>
              <polyline
                points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"
              ></polyline>
            </svg>
            <div class="points">
              <div class="point num1">
                <div class="tips">26</div>
              </div>
              <div class="point num2">
                <div class="tips">41</div>
              </div>
              <div class="point num3">
                <div class="tips">22</div>
              </div>
              <div class="point num4">
                <div class="tips">36</div>
              </div>
              <div class="point num5">
                <div class="tips">25</div>
              </div>
              <div class="point num6">
                <div class="tips">13</div>
              </div>
              <div class="point num7">
                <div class="tips">20</div>
              </div>
            </div>
          </div>
        </div>

        <div class="timeline">
          <span class="day">Mon</span>
          <span class="day">Tue</span>
          <span class="day">Wed</span>
          <span class="day">Thu</span>
          <span class="day">Fri</span>
          <span class="day">Sat</span>
          <span class="day">Sun</span>
        </div>
      </div>
    </div>
  </body>
</html>
